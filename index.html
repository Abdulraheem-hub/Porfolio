    <section class="get-in-touch">

      <form

        method="POST"
        class="c-contact-form c-row"

        <input

          name="access_key"
          value="fbf11d5b-7d33-435d-9942-46bfe3910c02"
        />

            id="name"
            class="input-text js-input"
            name="name"
            type="text"
            required
          />
          <label class="c-label" for="name">Name</label>
        </div>
        <div class="c-form-field c-col cx-50">

            id="email"
            class="input-text js-input"
            name="email"
            type="email"
            required
          />

        </div>
        <div class="c-form-field c-col cx-100">
          <input
            id="message"
            class="input-text js-input"
            type="text"
            name="message"
            required
          />
          <label class="c-label" for="message">Message</label>
        </div>
        <div class="c-form-field c-col cx-100 align-center">
          <input class="submit-btn" type="submit" value="Submit" />
        </div>
      </form>
    </section>
